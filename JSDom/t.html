<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  
    <style>
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .btn {
            padding: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 1rem;
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
            box-shadow: white;
            background-color: #ffffff;
            touch-action: manipulation;
        }
        .input{
    width: 350px;
    height: 50px;
    margin-bottom: 20px;
    font-size: 30px;
    text-align: right;
    border-radius: 10px;
    padding-right: 10px;
}
       
    </style>
</head>
<body>

<script>
    const input = document.createElement("input");
    document.addEventListener('DOMContentLoaded', () => {

        // Dynamically create the main calculator container
        const calculatorContainer = document.createElement('div');
        calculatorContainer.id = 'calculator-container';
        calculatorContainer.className = 'bg-gray-100 p-8 ';
        document.body.appendChild(calculatorContainer);


        // Calculator logic from the previous version
        class Calculator {
            add(a, b) { return a + b; }
            Minus(a, b) { return a - b; }
            multiply(a, b) { return a * b; }
            divide(a, b) {
                if (b === 0) {
                    return "Error";
                }
                return a / b;
            }
        }

        const calculator = new Calculator();
        let displayValue = '0';
        let firstOperand = null;
        let waitingForSecondOperand = false;
        let operator = null;

        /**
         * Updates the calculator display with the current value.
         */
        function updateDisplay() {
            display.textContent = displayValue;
        }

        /**
         * Handles the input of a digit.
         * @param {string} digit The digit pressed.
         */
        function inputDigit(digit) {
            if (waitingForSecondOperand) {
                displayValue = digit;
                waitingForSecondOperand = false;
            } else {
                displayValue = displayValue === '0' ? digit : displayValue + digit;
            }
            updateDisplay();
        }

        /**
         * Handles the input of an operator.
         * @param {string} nextOperator The operator pressed.
         */
        function handleOperator(nextOperator) {
            const inputValue = parseFloat(displayValue);

            if (operator && waitingForSecondOperand) {
                operator = nextOperator;
                return;
            }

            if (firstOperand === null) {
                firstOperand = inputValue;
            } else if (operator) {
                let result;
                if (operator === '+') {
                    result = calculator.add(firstOperand, inputValue);
                } else if (operator === '-') {
                    result = calculator.Minus(firstOperand, inputValue);
                } else if (operator === '*') {
                    result = calculator.multiply(firstOperand, inputValue);
                } else if (operator === '/') {
                    result = calculator.divide(firstOperand, inputValue);
                }
                
                displayValue = String(result);
                firstOperand = result;
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
        }

        /**
         * Resets all calculator state.
         */
        function resetCalculator() {
            displayValue = '0';
            firstOperand = null;
            waitingForSecondOperand = false;
            operator = null;
            updateDisplay();
        }

        // UI Creation with createElement
        const display = document.createElement('div');
        display.id = 'display';
        display.className = 'bg-white-800 text-black text-right text-4xl p-6 ';
        display.textContent = '0';
        calculatorContainer.appendChild(display);

        const buttonGrid = document.createElement('div');
        buttonGrid.className = 'calculator-grid';
        calculatorContainer.appendChild(buttonGrid);

        const buttons = [
            'C', '/', '*', '-',
            '7', '8', '9', '+',
            '4', '5', '6', '=',
            '1', '2', '3', '.',
            '0'
        ];

        // Create buttons and attach event listeners
        buttons.forEach(text => {
            const button = document.createElement('button');
            button.textContent = text;
            button.className = 'btn';

            if (['+', '-', '*', '/'].includes(text)) {
                button.classList.add('btn-operator');
            } else if (text === '=') {
                button.classList.add('btn-equal', 'row-span-2');
                button.style.gridRow = 'span 2';
            } else if (text === 'C') {
                button.classList.add('bg-white-500', 'text-black');
            } else if (text === '0') {
                button.style.gridColumn = 'span 2';
                button.classList.add('col-span-2');
            }

            button.addEventListener('click', () => {
                if (text === 'C') {
                    resetCalculator();
                } else if (text === '=') {
                    handleOperator(operator);
                    operator = null;
                } else if (['+', '-', '*', '/'].includes(text)) {
                    handleOperator(text);
                } else {
                    inputDigit(text);
                }
            });
            buttonGrid.appendChild(button);
        });
    });
</script>
</body>
</html>
